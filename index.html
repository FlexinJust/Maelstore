<!-- POPUP INLOGIN -->
<div id="popup" class="popup">
  <div class="popup__body">
    <div id="lable-tab" class="popup__lable-row">
      <a class="popup__lable-tab active" href="#tab-1">Авторизация</a>
      <a class="popup__lable-tab" href="#tab-2">Регистрация</a>
    </div>
    <div class="popup__content">
      <a class="popup__close close-popup" href="#">X</a>
      <div class="popup-log__logo">
        <img class="popup-logo__img" src="images/popup-logo.svg" alt="logo" />
        <div class="popup-log__title">Stores Plex</div>
      </div>

      <form id="tab-1" class="popup__form active" action="#" method="POST">
        <lable class="popup__lable"></lable>
        <input class="popup__input" type="email" placeholder="Введите email" />
        <lable class="popup__lable"></lable>
        <input class="popup__input" type="password" placeholder="Введите пароль" />
        <button class="popup__btn btn-popup">Войти</button>
        <a class="popup__lable-tab popup__lable-tab--link" href="#tab-3">Забыли пароль?</a>
      </form>

      <form id="tab-3" class="popup__form" action="#" method="POST">
        <lable class="popup__lable"></lable>
        <input class="popup__input" type="email" placeholder="Введите Ваш email" />
        <button class="popup__btn btn-popup">Отправить</button>
      </form>

      <form id="tab-2" class="popup__form" action="#" method="POST">
        <lable class="popup__lable"></lable>
        <input class="popup__input" type="email" placeholder="Введите email адрес" />
        <lable class="popup__lable"></lable>
        <input class="popup__input" type="password" placeholder="Придумайте пароль" />
        <lable class="popup__lable"></lable>
        <input class="popup__input" type="password" placeholder="Повторите пароль" />
        <lable class="popup__lable"></lable>
        <input class="popup__input" type="text" placeholder="Страна" />
        <lable class="popup__lable"></lable>
        <input class="popup__input" type="text" placeholder="Город" />

        <button class="popup__btn btn-popup">Регистрация</button>
        <div class="pact">
          <input type="checkbox" class="popup__checkbox">
          <label class="popup__checkbox-label">
            Ознакомлен(-a) и принимаю <a class="popup__links" href="#">условия регистрации
            и обработки персональных данных</a></label>
          </div>
        </form>

      </div>
    </div>
  </div>
