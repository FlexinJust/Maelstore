  <meta charset="UTF-8">

  <link rel="stylesheet" href="fonts/fonts.css">

<body>
  <header class="header">
    <div class="container d-flex">
        <div class="burger__icon">
          <span class="burger__line"></span>
        </div>
        <nav class="header__menu-burger">
          <div class="menu__title">
            <h2>Главная страница</h2>
          </div>
          <ul class="menu__list">
            <li class="menu__item"><a href="#">Главная</a></li>
            <li class="menu__item"><a href="#">Подписки</a></li>
            <li class="menu__item"><a href="#">Сотрудничество</a></li>
            <li class="menu__item"><a href="#">Помощь</a></li>
            <li class="menu__item"><a href="#">Контакты</a></li>
          </ul>
      </nav>

      <div class="header__logo">
        <h1 class="header__logo-title">Maelstore</h1>
      </div>
      <div class="header__search search">
        <form class="search__form" accept-charset="utf-8" action="#" method="" name="site-search" role="search">
          <lable class="search__lable">
            <input class="search__input" type="text" tabindex="0" placeholder="Поиск">
          </lable>
        </form>
      </div>
      <nav class="header__menu">
        <ul class="header__menu-list">
          <li class="header__menu-item">
            <a href="#" class="header__menu-link">Магазины</a>
          </li>
          <li class="header__menu-item">
            <a href="#" class="header__menu-link">Регистрация</a>
          </li>
          <li class="header__menu-item">
            <a href="#" class="header__menu-link">Помощь</a>
          </li>
          <li class="header__menu-item">
            <a href="#" class="header__menu-link">Сотрудничество</a>
          </li>
          <li class="header__menu-item">
            <a href="#" class="header__menu-link">О Нас</a>
          </li>
        </ul>
      </nav>

    </div>
  </header>
