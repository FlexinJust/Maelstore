<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maelstore</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
  <div class="container d-flex">
    <div id="burger" class="burger__icon">
      <span class="burger__line"></span>
    </div>
    <div class="header__logo">
      <h1 class="header__logo-title">Maelstore</h1>
    </div>
    <div class="header__search search">
      <form class="search__form" accept-charset="utf-8" action="#" method="" name="site-search" role="search">
        <lable class="search__lable">
          <input class="search__input" type="text" tabindex="0" placeholder="Поиск">
        </lable>
      </form>
    </div>
    <nav class="header__menu">
      <ul class="header__menu-list">
        <li class="header__menu-item">
          <a href="#" class="header__menu-link">Магазины</a>
        </li>
        <li class="header__menu-item">
          <a href="#" class="header__menu-link">Регистрация</a>
        </li>
        <li class="header__menu-item">
          <a href="#" class="header__menu-link">Помощь</a>
        </li>
        <li class="header__menu-item">
          <a href="#" class="header__menu-link">Сотрудничество</a>
        </li>
        <li class="header__menu-item">
          <a href="#" class="header__menu-link">О Нас</a>
        </li>
      </ul>
    </nav>

  </div>
</header>
<nav id="sidebar" class="sidebar">
  <div class="sidebar__wrapper">

  <div class="sidebar__user-block">
    <div class="sidebar__user-icon">
      <img class="sidebar__user-ava" src="images/user-ava/account.svg" alt="">
    </div>
    <div class="sidebar__user-name">Имя пользователя</div>
  </div>

  <ul class="sidebar__menu-list">
    <li class="sidebar__menu-item">
      <a id="sidebar__link" class="sidebar__menu-link" href="#">Сообщения</a>
    </li>
    <li class="sidebar__menu-item">
      <a id="sidebar__link" class="sidebar__menu-link active" href="#">Мои покупки</a>
    </li>
    <li class="sidebar__menu-item">
      <a id="sidebar__link" class="sidebar__menu-link" href="#">История заказов</a>
    </li>
    <li class="sidebar__menu-item">
      <a id="sidebar__link" class="sidebar__menu-link" href="#">Корзина</a>
    </li>
    <li class="sidebar__menu-item">
      <a id="sidebar__link" class="sidebar__menu-link" href="#">Настройки</a>
    </li>
  </ul>

  <div class="sidebar__subscr">Подписки</div>

   <ul class="sidebar__subscr-list">
    <li class="sidebar__subscr-item">
      <a class="sidebar__subscr-link" href="#">
        <img class="sidebar__subscr-brand" src="images/subscr-brand/corsair.svg" alt="">Corsair
      </a>
    </li>
    <li class="sidebar__subscr-item">
      <a class="sidebar__subscr-link" href="#">
        <img class="sidebar__subscr-brand" src="images/subscr-brand/puma.svg" alt="">Puma
      </a>
    </li>
    <li class="sidebar__subscr-item">
      <a class="sidebar__subscr-link" href="#">
        <img class="sidebar__subscr-brand" src="images/subscr-brand/corsair.svg" alt="">Apple
      </a>
    </li>
    <li class="sidebar__subscr-item">
      <a class="sidebar__subscr-link" href="#">
        <img class="sidebar__subscr-brand" src="images/subscr-brand/puma.svg" alt="">Nike
      </a>
    </li>
  </ul>

  </div>
</nav>
<div class="sidebar-overlay"></div>
<!-- https://flexinjust.github.io/Maelstore/ -->
<script src="js/menu.js"></script>
</body>
</html>
